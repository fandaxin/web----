<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下一时刻计算</title>
    <style>
        input[type="number"] {
            width: 50px;
        }
        span {
            margin-left: 5px;
        }
    </style>
</head>
<body onload="setDefaultDateTime()">
    <h2>Next Moment Calculator</h2>
    <div>
        <input type="number" id="year" min="1" required>
        <span>年</span>
        <input type="number" id="month" min="1" max="12" required>
        <span>月</span>
        <input type="number" id="day" min="1" max="31" required>
        <span>日</span>
        <br>
        <input type="number" id="hour" min="0" max="23" required>
        <span>时</span>
        <input type="number" id="minute" min="0" max="59" required>
        <span>分</span>
        <input type="number" id="second" min="0" max="59" required>
        <span>秒</span>
        <br>
        <button type="button" onclick="calculateNextMoment()">计算下一时刻</button>
    </div>
    <div id="output"></div>

    <script>
        function setDefaultDateTime() {
            var currentDateTime = new Date();
            document.getElementById('year').value = currentDateTime.getFullYear();
            document.getElementById('month').value = currentDateTime.getMonth() + 1;
            document.getElementById('day').value = currentDateTime.getDate();
            document.getElementById('hour').value = currentDateTime.getHours();
            document.getElementById('minute').value = currentDateTime.getMinutes();
            document.getElementById('second').value = currentDateTime.getSeconds();
        }

        function calculateNextMoment() {
            var year = parseInt(document.getElementById('year').value);
            var month = parseInt(document.getElementById('month').value);
            var day = parseInt(document.getElementById('day').value);
            var hour = parseInt(document.getElementById('hour').value);
            var minute = parseInt(document.getElementById('minute').value);
            var second = parseInt(document.getElementById('second').value);

            var currentMoment = new Date(year, month - 1, day, hour, minute, second);
            var nextMoment = new Date(currentMoment.getTime() + 1000); // Add one second

            var output = "下一时刻：";
            output += nextMoment.getFullYear() + "年";
            output += (nextMoment.getMonth() + 1) + "月";
            output += nextMoment.getDate() + "日";
            output += nextMoment.getHours() + "时";
            output += nextMoment.getMinutes() + "分";
            output += nextMoment.getSeconds() + "秒";

            document.getElementById('output').innerText = output;
        }
    </script>
</body>
</html>
